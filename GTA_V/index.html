<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V | Rockstar</title>
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">
    
</head>
<body>

    <header class="cabecalho">
        <div class="logo">
            <img src="./src/img/logo-rockstar.svg" alt="Logo Rockstar">
            <hr>
            <img src="./src/img/logo-gta.svg" alt="Logo GTA">
        </div> 
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/?_ga=2.36100768.1092910036.1706117301-1273624079.1706117301&_gl=1*1qmlncm*_ga*MTI3MzYyNDA3OS4xNzA2MTE3MzAx*_ga_PJQ2JYZDQC*MTcwNjExNzMwMi4xLjAuMTcwNjExNzMwMy4wLjAuMA.." target="_blank">Suporte</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main class="home" id="home">
        <img class="imagem_fundo" src="./src/img/bg-main.png" alt="Imagem de fundo">

        <div class="informacoes">
            <div class="logo">
                <img src="./src/img/logo-gta-v.svg" alt="logo-gta-v">
                <img src="./src/img/logo-gta-online.svg" alt="logo-gta-online">
            </div>
            <div class="text">
                <p class="title">Em breve disponíveis em Playstation 5 e Xbob Series X | S</p>
                <p class="subtitle">Experimente os fênomenos de entretenimento de Grand Theft Auto</p>

                <a class="btn-comprar" href="#compre">Reserva já</a>
            </div>
        </div>
    </main>

    <section class="compre" id="compre">
        <div>
            <p class="title">Reserve já</p>
        </div>
        <div class="card">
            <img class="capa_jogo" src="./src/img/gta5.jpg" alt="Capa do jogo">
            
            <div class="infomation">
                <p>Grand Theft Auto VI</p>
                <p>
                    inclui <strong>modo história do GTA VI</strong> e <strong>GTA Online</strong>
                </p>

                <ul class="platform">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="logo_ps5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="logo_xbox">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="logo_ps4">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="logo_xbox">
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="logo_pc">
                    </li>
                </ul>
            </div>

            <div>
                <button class="btn-plataforma">
                    Selecione a plataforma
                    
                    <ul class="platform">
                        <li>
                            <img src="./src/img/logo-ps5.svg" alt="logo_ps5">
                        </li>
                        <li>
                            <img src="./src/img/logo-xbox-series-s.svg" alt="logo_xbox">
                        </li>
                        <li>
                            <img src="./src/img/logo-ps4.svg" alt="logo_ps4">
                        </li>
                        <li>
                            <img src="./src/img/logo-xbox-one.svg" alt="logo_xbox">
                        </li>
                        <li>
                            <img src="./src/img/logo-pc.svg" alt="logo_pc">
                        </li>
                    </ul>

                </button>
            </div>
        </div>
    </section>

</body>
</html>
