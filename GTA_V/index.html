<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA VI | Rockstar</title>
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">
    
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/fontes.css">
</head>
<body>

    <header class="cabecalho">
        <div class="logo">
            <img src="./src/img/logo-rockstar.svg" alt="Logo Rockstar">
            <hr>
            <img src="./src/img/logo-gta-vi-cabecalho.png" alt="Logo GTA">
        </div> 
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#compre">Reservar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/" target="_blank">Suporte
                    <img src="./src/img/icone-link.svg" alt="icone_link">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main class="home" id="home">
        <img class="imagem_fundo" src="./src/img/bg-GTA-VI.jpeg" alt="Imagem de fundo">

        <div class="informacoes">
            <div class="logo">
                <img src="./src/img/logo-gta-VI.png" alt="logo-gta-v">
                <img src="./src/img/logo-gta-online.svg" alt="logo-gta-online">
            </div>
            <div class="text">
                <p class="title">Em breve disponíveis em Playstation 5 e Xbox Series X | S</p>
                <p class="subtitle">Experimente os fênomenos de entretenimento de Grand Theft Auto VI e GTA Online</p>
                <a class="btn-comprar" href="https://youtu.be/QdBZY2fkU-0?si=6erZ5ruAPJuQ7rl5" target="_blank">Assista ao trailer</a>
                <a class="btn-comprar" href="#compre">Reserve já</a>
            </div>
        </div>
    </main>

    <section class="compre" id="compre">
        <div>
            <p class="title">Reserve já</p>
        </div>
        <div class="card">
            <img class="capa_jogo" src="./src/img/logo-gta-vi-reserva.png" alt="Capa do jogo">
            
            <div class="information">
                <p class="titulo">Grand Theft Auto VI</p>
                <p class="subtitulo">
                    Inclui <strong>modo história do GTA VI</strong> e <strong>GTA Online</strong>
                </p>

                <ul class="platform">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="logo_ps5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="logo_xbox">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="logo_ps4">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="logo_xbox">
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="logo_pc">
                    </li>
                </ul>
            </div>

            <div>
                <button class="btn-plataforma">
                    Selecione a plataforma
                    
                    <ul class="platform">
                        <li>
                            <img src="./src/img/logo-ps5.svg" alt="logo_ps5">
                        </li>
                        <li>
                            <img src="./src/img/logo-xbox-series-s.svg" alt="logo_xbox">
                        </li>
                        <li>
                            <img src="./src/img/logo-ps4.svg" alt="logo_ps4">
                        </li>
                        <li>
                            <img src="./src/img/logo-xbox-one.svg" alt="logo_xbox">
                        </li>
                        <li>
                            <img src="./src/img/logo-pc.svg" alt="logo_pc">
                        </li>
                    </ul>

                </button>
            </div>
        </div>
    </section>

</body>
</html>
